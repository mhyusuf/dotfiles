- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/work/.gitconfig: gitconfig-work
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/work

- shell:
    - 
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
