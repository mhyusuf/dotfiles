- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/work/.gitconfig: gitconfig-work
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.vimrc:
- create:
    - ~/work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
